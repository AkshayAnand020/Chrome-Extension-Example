<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.10.custom.min.js"></script>
  <script type="text/javascript" src="asana.js"></script>
  <script type="text/javascript" src="proxy.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="api_bridge.js"></script>
  <script type="text/javascript" src="server_model.js"></script>
  <script type="text/javascript" src="load_typekit.js"></script>
  <script type="text/javascript" src="user_typeahead.js"></script>
  <link rel="stylesheet" href="asana.css"/>
  <link rel="stylesheet" href="view_popup.css"/>
  <title>
    Asana Task
  </title>
</head>

<body>

<div id="task_view">
  <div class="name-row">
    <div class="left-column">
      <span class="icon-checkbox sprite"></span>
    </div>
    <div class="middle-column">
      <div id="name_value"></div>
    </div>
    <div class="right-column">
    </div>
  </div>
  <div class="notes-row">
    <div class="left-column">
      <span class="icon-notes sprite"></span>
    </div>
    <div class="middle-column">
      <div id="notes_value"></div>
    </div>
    <div class="right-column"></div>
  </div>
  <div class="assignee-row">
    <div class="left-column" id="assignee_photo">
      <span class="icon-assignee sprite"></span>
    </div>
    <div class="middle-column">
      <div id="assignee_value"/>
    </div>
    <div class="right-column"></div>
  </div>

</div>


</body>

<!-- Adds event handlers to elements, so we include at the end -->
<script type="text/javascript" src="view_popup.js"></script>

</html>
